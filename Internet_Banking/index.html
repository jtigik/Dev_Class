<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML com JS</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div class="container">
            <h1>Internet Banking</h1>
            <h2>Depósitos</h2>
            <form id="form_dep">
                <input type="text" id = "nome_beneficiario" required placeholder="Nome completo do beneficiário" />
                <p class="error_message">
                    O nome deve ser completo!
                </p>
                <input type="number" id = "numero_conta" required placeholder="Número da conta" />
                <input type="number" id = "valor_deposito" required placeholder="Valor" />
                <textarea placeholder="Descrição (opcional)" id = "descricao"></textarea>
                <button type="submit" id = "btn_depositar">Depositar</button>
            </form>
            <!-- Adicionando elementos visuais -->
            <p class="success_message">
                <!-- Remover conteúdo fake após a construção do query.selector
                O valor de: <b>1000</b> foi enviado para o cliente: <b>Nome do cliente</b> - conta: <b>1234</b> -->
            </p>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
