<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
</head>
<body>
    <main>
        <form>
            <table>
                <caption><h1>Formulário de Cadastro</h1></caption>
                <tbody>
                    <tr>
                        <td><label for="text">Nome:</label></td>
                        <td><input type="text" placeholder="Seu nome aqui"/>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail:</label></td>
                        <td><input type="email" placeholder="Seu e-mail aqui"/>
                    </tr>
                    <tr>
                        <td><label for="password">Senha:</label></td>
                        <td><input type="password" placeholder="Sua senha aqui"/>
                    </tr>
                    <tr>
                        <td><button type="submit">Enviar</button></td>
                        <td><button type="reset">Limpar</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>
    <footer>
        <hr/>
        <br /><a href="./index.html">Home</a><br /><br /><br />
        &copy 2023 - Todos os direitos reservados.
        <hr/>
    </footer>
</body>
</html>
