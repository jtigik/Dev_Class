<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <main>
            <main>
                <h1>Formulário</h1>
                <form>
                    <input type="text" placeholder="Seu nome"/><br/>
                    <label for="email">Seu e-mail</label>
                    <input id="email" type="email"/><br/>
                    <input type="tel" placeholder="Seu telefone"/><br>
                    <input type="number" max="10" min="2" step="2"/><br/>
                    <input type="file"/><br/>
                    <input type="color"/><br/>
                    <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos">Aceito os termos</label>
                    <p>
                        Qual a sua cor favorita?
                    </p>
                    <input type="radio" checked name="cor-favorita" id="cor-vermelha"/><label for="cor-vermelha">Vermelho</label>
                    <input type="radio" name="cor-favorita" id="cor-azul"/><label for="cor-azul">Azul</label>
                    <input type="radio" name="cor-favorita" id="cor-verde"/><label for="cor-verde">Verde</label>
                    <br/><br/>
                    <label>Qual seu filme favorito?</label>
                    <select>
                        <option>Filme A</option>
                        <option selected>Filme B</option>
                        <option>Filme C</option>
                    </select>
                    <br/><br/>
                    <label>Qual sua música favorita?</label><br/>
                    <select multiple>
                        <option>Música A</option>
                        <option>Música B</option>
                        <option>Música C</option>
                    </select>
                    <br/><br/>
                    <label for="texto">Digite aqui seu comentário</label><br/>
                    <textarea id="texto" name="texto" rows="5" cols="25"></textarea>
                    <br/><br/>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </form>
            </main>
        </main>
    <footer>
        <a href="./index.html">Home</a><br />
        &copy 2023 - Todos os direitos reservados.
    </footer>
</body>
</html>
